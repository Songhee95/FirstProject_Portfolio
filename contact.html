<!-- Main paragraph | input section -->
    <section id="wrap">
        <main>
            <h2>Contact</h2>
            <hr id="hr-main">
            <form action="#" method="post">
                <div id="inputWrap">
                    <div id="input">
                        <label class="row ml-0 mr-0" for="name">Name</label>
                        <input class="row ml-0 mr-0" type="text" id="name" name="name" placeholder="Name">
                    </div>
                    <div id="input">
                        <label class="row ml-0 mr-0" for="email">Email</label>
                        <input class="row ml-0 mr-0" type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div id="input">    
                        <label class="row ml-0 mr-0" for="message">Message</label>
                        <textarea class="row ml-0 mr-0" name="message" rows="3" placeholder="Message"></textarea>
                    </div>
                </div>
                <div id="submitWrap">
                    <div class="row ml-0 mr-0" id="submit">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
